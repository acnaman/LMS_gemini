plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.3'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'jacoco' // JaCoCoプラグインを追加
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security' // Spring Security
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5' // JWT API
	implementation 'io.jsonwebtoken:jjwt-impl:0.11.5' // JWT Implementation
	implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5' // JWT Jackson

	runtimeOnly 'com.h2database:h2'

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testCompileOnly 'org.projectlombok:lombok'
	testAnnotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test' // Spring Security Test
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// JaCoCoの設定
jacoco {
    toolVersion = "0.8.11" // JaCoCoのバージョンを指定
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.jacocoTestReport {
    dependsOn tasks.test
    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect { file ->
            fileTree(file) {
                exclude(
                    '**/BackendApplication.class',
                    '**/config/**',
                    '**/interfaces/rest/**'
                )
            }
        }))
    }
}
